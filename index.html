<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" type="image/svg+xml" href="img/logo/favicon.svg" sizes="any">

    <link rel="stylesheet" href="css/container.css">

<body>
    <div id="mainContainer">
        <div id="pageCover">
            <div id="logoCenterer">

        </div>

        <div id="navWide">
            <img src="img/logo/logo_no_text_white.svg" id="cornerLogo">
            <span class="navPoint" destination="start.html" style="text-decoration: underline;">START</span>
            <vl></vl>
            <span class="navPoint" destination="gigs.html">GIGS</span>

            <span class="navPoint" destination="pics.html">BILDER</span>

        <div id="navNarrow">
            <img src="img/logo/logo_no_text_white.svg" id="cornerLogo">
            <img src="img/arrow_down.png" id="navArrow">
        </div>
        <div id="navNarrowList" style="height: 0px;">
            <hr>
            <span class="navPoint" destination="start.html" style="text-decoration: underline;">START</span>
            <span class="navPoint" destination="gigs.html">GIGS</span>
            <span class="navPoint" destination="pics.html">BILDER</span>
            <span class="navPoint" destination="contact.html">KONTAKT</span>

        <iframe id="pageContainer"></iframe>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/startAnimation.js"></script>

</html>
